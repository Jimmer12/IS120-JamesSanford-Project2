<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Movie National Collective</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Movie National Collective</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <main>
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="interest">Area of Interest:</label>
        <select id="interest" name="interest">
          <option value="screenings">Weekly Screenings</option>
          <option value="events">Special Events</option>
          <option value="volunteer">Volunteer</option>
        </select>

        <label for="date">Preferred Contact Date:</label>
        <input type="date" id="date" name="date">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Movie National Collective</p>
  </footer>

  <script>
    // Simple form handler for feedback
    document.getElementById('contactForm')?.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you soon.');
      this.reset();
    });
  </script>
</body>
</html>
